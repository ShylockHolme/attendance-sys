<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Checking Attendance...</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 20%; }
    .status { font-size: 1.5rem; }
  </style>
</head>
<body>
  <div class="status" id="status">Checking...</div>

  <script>
    const sheetdbApi = "https://sheetdb.io/api/v1/rbn1te68e6jxv"; // 
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const statusEl = document.getElementById("status");

    if (!id) {
      statusEl.innerText = "Invalid QR Code: No ID found.";
    } else {
      fetch(`${sheetdbApi}/search?GuestID=${id}`)
        .then(res => res.json())
        .then(data => {
          if (data.length === 0) {
            statusEl.innerText = "Invalid Card: Guest ID not found.";
          } else {
            const guest = data[0];
            if (guest.Status === "Present") {
              statusEl.innerText = "Card Already Used";
            } else {
              // Update sheet to mark as Present
              const updateData = {
                data: {
                  "Check-In Time": new Date().toISOString(),
                  "Status": "Present"
                }
              };

              fetch(`${sheetdbApi}/GuestID/${id}`, {
                method: "PATCH",
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updateData)
              })
              .then(() => {
                statusEl.innerText = "âœ… Successful! You're Welcome ðŸŽ‰";
              })
              .catch(() => {
                statusEl.innerText = "Something went wrong while updating.";
              });
            }
          }
        })
        .catch(() => {
          statusEl.innerText = "Connection error. Please try again.";
        });
    }
  </script>
</body>
</html>
