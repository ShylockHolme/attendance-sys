<!DOCTYPE html>
<html>
<head>
  <title>Attendance Status</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f0f0;
    }
    .message {
      font-size: 24px;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 50px;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .used {
      background: #fff3cd;
      color: #856404;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div id="msg" class="message">Checking...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const status = params.get("status");
    const msgDiv = document.getElementById("msg");

    if (status === "success") {
      msgDiv.innerText = "✅ Successful! You're Welcome";
      msgDiv.classList.add("success");
    } else if (status === "alreadyused") {
      msgDiv.innerText = "⚠️ Card Already Used";
      msgDiv.classList.add("used");
    } else {
      msgDiv.innerText = "❌ Guest ID Not Found";
      msgDiv.classList.add("error");
    }
  </script>
</body>
</html>
